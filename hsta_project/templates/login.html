<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>LOG IN - HSTA</title>
  </head>
  <style>
      html, body {
        height: 100%;
        }
  </style>
  <body>

   <div class="container-fluid h-100 ">
       <div class="row justify-content-center h-100">
            <div class="col-sm-5 hidden-md-down logo-part">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <!--<img src="{% static 'images/Aptara-logo.png'  %}" class="ml-5 pl-5" style="height: 8vh;" alt="logo">-->
                        <h1 class="text-white ml-5 pl-5" style="font-size:15vh;">APTARA</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-8 col-lg-7 col-xl-7">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto p-5">
                        <!------------------------------LOG IN FORM------------------->

                        {% if messages %}
                        {% for message in messages %}
                        <div class="container m-3 p-3">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="color:#710000;">
                                <span aria-hidden="true">&times;</span>
                                </button>
                                {{ message }}
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <form action="{% url 'login' %}" method="post" class="pl-5 pr-5 pb-5">
                            {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" placeholder="Enter username" id="username"    name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit</button>
                        </form>
                        <!----------------FORM END-------------------------------------->

                        <p class="ml-5 text-center text-secondary">
                            Copyright &#169; 2021 - Powered By AI
                        </p>
                    </div>
                </div>
             </div>
       </div>
   </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
